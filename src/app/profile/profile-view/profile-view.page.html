<ion-header>
	<ion-toolbar mode="md">
		<ion-title>
			<span class="main-title">{{ 'profilePage.titleSection' | translate }}</span>
		</ion-title>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="home" mode="md"></ion-back-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content class="profileViewPageClass">
	<ion-grid>
		<ion-row>
			<ion-col size-xl="4" offset-xl="4" size-lg="6" offset-lg="3" size-md="6" offset-md="3" size-sm="12">
				<ion-card class="noPadding flex-center-account" *ngIf="loaded == 1">

					<ion-row>
						<ion-col size="2">
							<fa-icon icon="user" class="blue-icon"></fa-icon>
						</ion-col>
						<ion-col size="10">
							<p class="text-capitalize">{{ user.name }}</p>
						</ion-col>
					</ion-row>

					<ion-row>
						<ion-col size="2">
							<fa-icon icon="envelope" class="blue-icon"></fa-icon>
						</ion-col>
						<ion-col size="10">
							<p>{{ user.email }}</p>
						</ion-col>
					</ion-row>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
